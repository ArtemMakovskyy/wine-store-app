spring.application.name=wine-store
spring.jackson.deserialization.fail-on-unknown-properties=true
server.servlet.context-path=/api
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
security.paths=/auth/**,/error/**,/health/**,/wines/**,/reviews/**,/orders/**,/images/**
jwt.expiration=${JWT_EXPIRATION:86400000}

limiter.number.of.recorded.ratings=100
main.back.end.url=http://localhost:8080

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=validate

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.file-size-threshold=50KB

jwt.secret=${JWT_SECRET:winestoreapi13112023secretkey123456789012}
bot.name=${BOT_NAME:input Wine Store bot name}
bot.token=${BOT_TOKEN:input Wine Store bot token}
telegram.bot.enabled=${TELEGRAM_BOT_ENABLED:false}

spring.datasource.url=jdbc:mysql://localhost:3308/wine_store_db?serverTimezone=UTC
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:Password}
